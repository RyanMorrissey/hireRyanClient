<div class="max-w-lg mx-auto p-4 bg-gray-800 rounded-lg">
  <h2 class="text-2xl text-white mb-4">Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="id" class="block text-white dark:text-gray-100">ID:</label>
      <input
        type="number"
        id="id"
        [(ngModel)]="formData.id"
        name="id"
        required
        class="w-full p-2 border border-gray-600 rounded-md text-white bg-gray-700"
      />
    </div>
    <div class="mb-4">
      <label for="name" class="block text-white dark:text-gray-100">Value:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="formData.value"
        name="name"
        required
        class="w-full p-2 border border-gray-600 rounded-md text-white bg-gray-700"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
    >
      Submit
    </button>
  </form>
</div>
