<div class="grid grid-cols-[repeat(auto-fill,_200px)] justify-center gap-4 p-4">
  <div
    *ngFor="let imageUrl of loadedImages"
    class="w-[200px] h-[200px] transform transition-transform duration-200 ease-in-out hover:scale-105 fade-in"
    (click)="openImage(imageUrl)"
  >
    <img
      [src]="imageUrl"
      alt="Gallery Image"
      class="w-full h-full object-cover rounded"
    />
  </div>

  <div
    *ngIf="showLoadMore"
    class="w-[200px] h-[200px] flex items-center justify-center transform transition-transform duration-200 ease-in-out hover:scale-105 bg-gray-800 rounded"
    (click)="loadMore()"
  >
    <span class="text-center font-semibold">Load More</span>
  </div>
</div>

<div
  *ngIf="selectedImage"
  class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center"
  (click)="closeImage()"
>
  <div
    class="relative bg-white rounded shadow-lg max-w-full max-h-full"
    (click)="$event.stopPropagation()"
  >
    <button
      class="absolute top-2 right-2 text-white rounded p-2"
      (click)="closeImage()"
    >
      âœ•
    </button>
    <img
      [src]="selectedImage"
      alt="Selected Image"
      class="max-w-full max-h-screen rounded"
    />
  </div>
</div>
