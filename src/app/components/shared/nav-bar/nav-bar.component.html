<!--This should have a hamburger menu but it's not mobile friendly anyway so-->
<nav class="bg-gray-900 border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://www.svgrepo.com/show/492550/happy.svg" class="h-8" alt="Just a lil guy" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">You Should Hire Ryan!</span>
    </a>
    <div id="navbar-default">
      <ul class="font-medium flex flex-wrap gap-4 p-0 bg-gray-900 rounded-lg">
        <li *ngFor="let option of options" class="flex-grow md:flex-grow-0">
          <a href="{{option}}"
             [ngClass]="option === currentUrl ? 'text-yellow-400' : 'text-gray-300'"
             class="block py-2 px-3 text-center rounded hover:underline first-letter:capitalize"
             aria-current="page">
            {{option}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
